<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">amazon<span style="color:white">.clone</span></div>

    <div class="filters-sort">
      <!-- Category Filter -->
      <select id="categorySelect" onchange="filterAndSearchProducts()">
        <option value="All">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home">Home</option>
        <option value="Beauty">Beauty</option>
      </select>
      <!-- Sort Dropdown -->
      <select id="sortSelect" onchange="filterAndSearchProducts()">
        <option value="default">Sort By</option>
        <option value="low-high">Price: Low to High</option>
        <option value="high-low">Price: High to Low</option>
      </select>
    </div>
      <!-- Search Bar -->
    <div class="search-bar">
      <!-- Search Input -->
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search products..." 
      >

      <button onclick="filterAndSearchProducts()">Search</button>
    </div>

      
    <div class="actions">
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
      <div class="cart" onclick="toggleCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
    </div>
  </header>

  <!-- ===== PRODUCT LIST ===== -->
  <main>
    <section id="productList"></section>
  </main>

  <!-- ===== CART DRAWER ===== -->
  <aside id="cartDrawer">
    <header>
      <span>Your Cart</span>
      <button id="closeCart" onclick="toggleCart()">âœ–</button>
    </header>

    <div id="cartItems"></div>

    <div class="cart-total">
      <div>Total: â‚¹<span id="cartTotal">0.00</span></div>
      <button class="checkout-btn">Checkout</button>
    </div>
  </aside>

  <!-- ===== SCROLL TO TOP ===== -->
  <button id="scrollTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">â†‘</button>

  <!-- ===== FOOTER ===== -->

  </footer>

  <!-- ===== SCRIPT ===== -->
  <script src="script.js"></script>
</body>
</html>
